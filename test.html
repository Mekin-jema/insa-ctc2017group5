<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add live realtime data</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:description" content="Use realtime GeoJSON data streams to move a symbol on your map." />
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/streets/style.json?key=u9EnL0tM9ZS24uoyFpL7',
        center: [0, 0],
        zoom: 2
    });

    const droneUrl = 'https://wanderdrone.appspot.com/';

    map.on('load', function () {
        // Add a simple marker icon (rocket emoji as fallback)
        map.loadImage('https://cdn-icons-png.flaticon.com/512/3219/3219330.png', (error, image) => {
            if (error) throw error;

            map.addImage('drone-icon', image);

            // Add the drone GeoJSON source
            map.addSource('drone', {
                type: 'geojson',
                data: droneUrl
            });

            // Add a symbol layer using the image
            map.addLayer({
                id: 'drone',
                type: 'symbol',
                source: 'drone',
                layout: {
                    'icon-image': 'drone-icon',
                    'icon-size': 0.1
                }
            });

            // Set interval to update location
            setInterval(() => {
                fetch(droneUrl)
                    .then(response => response.json())
                    .then(data => {
                        map.getSource('drone').setData(data);
                        map.flyTo({
                            center: data.geometry.coordinates,
                            speed: 0.5
                        });
                    });
            }, 2000);
        });
    });
</script>
</body>
</html>
